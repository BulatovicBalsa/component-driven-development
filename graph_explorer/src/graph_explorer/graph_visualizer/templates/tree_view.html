<script>
  let data = JSON.parse(document.getElementById("tree-view-data").textContent);

  function emptySvg() {
    d3.select("#tree-view-svg").selectAll("*").remove();
  }

  function calculateSvgHeight(nodes, nodeSize) {
    let height = 0;

    for (const node of nodes) {
      height += 1;
      if (node.data.expanded) {
        height += Object.keys(node.data.data).length + 1;
      }
    }

    return (height + 10) * nodeSize;
  }

  function calculateSvgWidth(nodes, nodeSize) {
    let maxWidth = 0;

    for (const node of nodes) {
      if (node.data.expanded) {
        for (const [key, value] of Object.entries(node.data.data)) {
          let elWidth = nodeSize * (node.depth + 2) + 10 * value.toString().length;
          if (elWidth > maxWidth) maxWidth = elWidth;
        }
      }
      let elWidth = nodeSize * (node.depth + 2) + 10 * node.data.name.toString().length;
      if (elWidth > maxWidth) maxWidth = elWidth;
    }

    return maxWidth;
  }

  function getYOffset(node) {
    if (node.parent == null) return Object.keys(node.data.data).length;

    const siblings = node.parent.children;
    const nodeChildIndex = siblings.indexOf(node);

    if (nodeChildIndex == 0) {
      return Object.keys(node.parent.data.data).length;
    }

    const prevSibling = siblings[nodeChildIndex - 1];

    if (!prevSibling.data.expanded) return 0;

    return Object.keys(siblings[nodeChildIndex - 1].data.data).length;
  }

  function render() {
    emptySvg();

    const nodeSize = 20;
    const root = d3.hierarchy(data).eachBefore(
      (
        (i) => (d) =>
          (d.index = i++)
      )(0)
    );
    const nodes = root.descendants();
    let width = calculateSvgWidth(nodes, nodeSize);
    let height = calculateSvgHeight(nodes, nodeSize);

    if (width == 0) width = 350;
    if (height == 0) height = nodeSize * 2;

    console.log("height: ", height);
    console.log("width: ", width);

    const svg = d3.select("#tree-view-svg").attr("width", width).attr("height", height).attr("style", "height: auto; font: 15px sans-serif;");

    const link = svg
      .append("g")
      .attr("fill", "none")
      .attr("stroke", "#999")
      .selectAll()
      .data(root.links())
      .join("path")
      .attr(
        "d",
        (d) => `
        M${d.source.depth * nodeSize},${d.source.index * nodeSize + nodeSize}
        V${d.target.index * (getYOffset(d.target) + 1) * nodeSize + nodeSize}
        h${nodeSize}
      `
      );

    const node = svg
      .append("g")
      .selectAll()
      .data(nodes)
      .join("g")
      .attr("transform", (d) => `translate(0,${d.index * (getYOffset(d) + 1) * nodeSize + nodeSize})`)
      .on("click", (ev, d) => {
        d.data.expanded = !d.data.expanded;
        if (d.data.expanded) d.data.children = d.data.og_children;
        else d.data.children = [];
        render();
      });

    node
      .append("rect")
      .attr("x", (d) => d.depth * nodeSize + 4)
      .attr("width", 11)
      .attr("height", 3)
      .attr("fill", (d) => (d.children ? null : "#999"));

    node
      .filter((d) => !d.data.expanded)
      .append("rect")
      .attr("x", (d) => d.depth * nodeSize + 8)
      .attr("y", (d) => -4)
      .attr("width", 3)
      .attr("height", 12)
      .attr("fill", (d) => (d.children ? null : "#999"));

    node
      .append("text")
      .attr("dy", "0.32em")
      .attr("x", (d) => d.depth * nodeSize + 20)
      .text((d) => d.data.name);

    node
      .filter((d) => d.data.expanded)
      .append("text")
      .attr("dy", "1.6em")
      .attr("x", (d) => d.depth * nodeSize + 20)
      .text((d) => {
        let retStr = "";

        for (const [key, value] of Object.entries(d.data.data)) {
          retStr += `${key}: ${value}\n`;
        }

        return retStr;
      });

    console.log(nodes);
  }

  render();
</script>
